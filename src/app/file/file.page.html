<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Лабораторна робота №3</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Лабораторні роботи</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Лабораторна робота №3
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text>Читання даних з JSON файлу</ion-text>
      <ion-item>
        <ion-label position="floating">Автор:</ion-label>
        <ion-input type="string" id="author" #in_author></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="load()">Завантажити</ion-button>
      <ion-item>
        <ion-list>
          <ion-item button *ngFor="let item of data_users; index as i" detail (click)="toggleDetails(i)">
            <ion-label *ngIf="!showDetails[i]" text-wrap>
              <p [ngStyle]="{color: getColor(item.author, in_author.value, 'green')}">
                <span>Назва: </span> {{ item.title }}
                <span>Автор: </span> {{ item.author }}
              </p>
            </ion-label>
            <ion-text *ngIf="showDetails[i]">
              <ion-text>
                <ul>
                  <li>Назва газети/журналу: {{item.publication}}</li>
                  <li>Номер випуску: {{item.issue}}</li>
                  <li>Сторінка: {{item.page_number}}</li>
                </ul>
              </ion-text>
            </ion-text>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lab 1, Іванченко Володимир
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Лабораторні роботи</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Завдання №1
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Задано три числа. Якщо хоч одне з них додатне, то знайти квадрат суми. В іншому випадку – суму квадратів.</p>
      <ion-item>
        <ion-label position="floating">a:</ion-label>
        <ion-input type="number" id="a" value="" #in_a></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">b:</ion-label>
        <ion-input type="number" id="b" value="" #in_b></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">c:</ion-label>
        <ion-input type="number" id="c" value="" #in_c></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="calc(in_a.value, in_b.value, in_c.value)">Обчислити</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Результат
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-label id="output">{{ result }}</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>graph</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">graph</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Лабораторна робота №2</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text>Створити додаток для табулювання і виведення на екран значення функції, побудувати графік функції
      </ion-text>
    </ion-card-content>
    <ion-item>
      <ion-label position="floating">Xnc/inn label></ion-label>
      <ion-input type="number" id="xn" value="-1.8" #Inputxn></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Xk</ion-label>
      <ion-input type="number" id="xk" value="5.9" #Inputxk></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">a</ion-label>
      <ion-input type="number" id="a" value="0.8" #Inputa></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">h</ion-label>
      <ion-input type="number" id="h" value="0.8" #Inputh></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="graphras(Inputxn.value,Inputxk.value,Inputa.value,Inputh.value)">Розрахунок
    </ion-button>
    <ion-item>
      <canvas #lineCanvas></canvas>
    </ion-item>
  </ion-card>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lab 1, Іванченко Володимир
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Завдання №3
      </ion-card-title>
      <p>Згенерувати матрицю розміром NxN. Знайти добуток усіх парних чисел. Парні числа позначити блакитним.</p>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">N</ion-label>
        <ion-input type="number" id="N" value="" #in_N></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="calc(in_N.value)">Обчислити</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Результат
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row *ngFor="let i of a">
          <ion-col *ngFor="let j of i" [ngStyle]="{'backgroundColor': getBgColor(j), 'color': getFgColor(j)}">{{ j }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lab 1, Іванченко Володимир
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Завдання №2
      </ion-card-title>
      <p>На заданому проміжку чисел [a,b] знайдіть кількість чисел, які кратні 29, парні і при діленні на 5 дають в остачі
        2.</p>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">a:</ion-label>
        <ion-input type="number" id="a" value="" #in_a></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">b:</ion-label>
        <ion-input type="number" id="b" value="" #in_b></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="finder(in_a.value, in_b.value)">Обчислити</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Результат
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-label id="output">{{ result }}</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
